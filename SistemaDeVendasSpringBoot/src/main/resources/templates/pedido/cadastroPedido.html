<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container">
            <br/>
                <nav class="navbar navbar-expand-md bg-dark">
                    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                            
                                <span class="tituloForm">Venda</span>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-primary btn-md" href="/cadastros/cliente/consultar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Listar Pedidos</span>
                    </a>
                </nav>
                <br/>
                <br/>
                <div th:replace="fragments/alert"></div>
                <form th:action = "@{/pedidos/salvar}"
                      th:object = "${pedido}" method="POST">
                    <div class="form-group row">
                    <label for="produto" class="col-sm-2 control-label">Produto</label>
                        <div class="col-sm-2">
                            <select id="produto" class="form-control" th:field="*{produto}" >
                                <option value="">Selecione</option>
                                <option th:each = "p : ${produtos}" 
                                        th:value ="${p.id}"
                                        th:text = "${p.descricao}" ></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for = "precoVenda" class="col-sm-2 control-label">Preço de venda</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txtprecoVenda" data-mask = "#.##0,00" th:field = "*{precoVenda}">
                        </div>
                        <label for="precoCusto" class="col-sm-2 control-label">Preço de Custo</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txtprecoCusto" data-mask="#.##0,00" th:field = "*{precoCusto}">
                        </div>
                        <label for="dataEntrada" class="col-sm-2 control-label">Data do Pedido</label>
                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="txtData" th:field = "*{dataPedido}">
                        </div>
                    </div>
                    <input type="hidden" id="id" />
                    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                </form>
                </div>
        </section>
    </body>
</html>
