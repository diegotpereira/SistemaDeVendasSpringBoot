<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container">
                <br/>
                <nav class="navbar navbar-expand-md bg-dark">
                    <div class="collaspse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <span class="tituloForm">Consultar Fornecedor</span>
                            </li>
                        </ul>
                    </div>

                    <a class="btn btn-primary btn-md" href="/cadastros/produto/cadastrar" role="button">
                         <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                         <span>Cadastrar Produtos</span>
                    </a>
                </nav>
                <br/>
                <br/>
                
                <div class="container" id="listagem">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Código</th>
                                    <th>Fornecedor</th>
                                    <th>Descrição</th>
                                    <th>Preço Venda</th>
                                    <th>Preço Custo</th>
                                    <th>Data de Entrada</th>
                                    <th>Grupo</th>
                                    <th>Tipo</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each = "p : ${produtos}">
                                    <td th:text = "${p.id}"></td>
                                    <td th:text = "${p.codigo}"></td>
                                    <td th:text = "${p.fornecedor.nomeFantasia}"></td>
                                    <td th:text = "${p.descricao}"></td>
                                    <td th:text = "${p.precoVenda}"></td>
                                    <td th:text = "${p.precoCusto}"></td>
                                    <td th:text = "${p.dataEntrada}"></td>
                                    <td th:text = "${p.grupo}"></td>
                                    <td th:text = "${p.subGrupo}"></td>
                                    <td colspan="2">
                                        <a class="btn btn-info btn-sm" th:href = "@{/cadastros/produto/editar/{id} (id = ${p.id})}" role="button">
                                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                        </a>
                                         <button type="button" class="btn btn-danger btn-sm" 
                                                 data-toggle="modal" data-target="#myModal" th:id = "${'btn_cadastros/produto/excluir/' + p.id}">
                                            <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
