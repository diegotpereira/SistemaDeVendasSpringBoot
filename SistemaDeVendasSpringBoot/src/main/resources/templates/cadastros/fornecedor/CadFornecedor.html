<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <section class="layout-content" layout:fragment="corpo">
                <br/>
                <nav class="navbar navbar-expand-md bg-dark">
                    <div class="navbar-nav-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <span class="tituloForm">Cadastrar Foencedor</span>
                            </li>
                        </ul>
                    </div>

                    <a class="btn btn-primary btn-md" href="/cadastros/fornecedor/consultar" role="button">
                            <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                            <span>Consultar</span>
                    </a>
                </nav>
                <br/>
                <br/>
                <form class="form-horizontal" method="POST">
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 control-label">Nome Fantasia</label>
                        <div class="col-sm-7">
                            <input type="text" required class="form-control" id="txtnome" placeholder="Digite o nome" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 control-label">Razão Social</label>
                        <div class="col-sm-7">
                            <input type="text" required class="form-control" id="txtrazao" placeholder="Digite a razão social"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 control-label">CNPJ</label>
                        <div class="col-sm-3"></div>
                        <input type="text" required class="form-control" id="txtcnpj" placeholder="Digite sewu CNPJ" data-mask="00.000.000/0000-00" />
                    </div>
                    
                    <label for="nome" class="col-sm1 control-label">Escrição Estadual</label>
                    <div class="col-sm-3">
                        <input type="text" class="col-sm-1 control-label" id="txtie" placeholder="Digite a inscrição estadual" data-mask="000.000.000.000" />
                    </div>
                    </div>

                    <div class="form-group row">
                        <label for="endereco" class="col-sm-2 control-label">Endereço</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="txtendereco" placeholder="Digite o endereço" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="endereco" class="col-sm-2 control-label">Bairro</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="txtbairro" placeholder="Digite o bairro"/>
                        </div>

                        <label for="numero" class="col-sm-1 control-label">Número</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="txtnumero" placeholder="Digite o número"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cidade" class="col-sm-2 control-label">Cidade</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txtcidade" placeholder="Digite a cidade"/>
                        </div>

                        <div class="form-group row">
                            <label for="uf" class="col-sm-2 control-label">UF</label>
                            <div class="col-sm-8">
                                <select id="uf" class="form-control">
                                    <option value="">UF</option>
                                    <option></option>
                                </select>

                                <div class="invalid-feedback">

                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="cep" class="col-sm-2 control-label">Cep</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="txtcep" data-mask="0000-000" placeholder="Digite o cep" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="txtemail" placeholder="Digite o email" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="telefone" class="col-sm-2 control-label">Telefone</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txttelefone" placeholder="(00)xxx" data-mask="(00)00000-0000" />
                        </div>
                    </div>

                    <div align="center" class="form-group">
                        <input type="hidden" id="id"/>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
