<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
        
        
        <script>
	        function check(e) {
	            document.getElementById("txtprecoVenda").value = e.target.value
	            document.getElementById("txtprecoCusto").value = e.target.value
	        }
        </script>
          
       
        
    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container">
            <br/>
                <nav class="navbar navbar-expand-md bg-dark">
                    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                            
                                <span class="tituloForm">Detalhes do Produtos</span>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-primary btn-md" href="/vendas/consultar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Consultar Venda</span>
                    </a>
                </nav>
                <br/>
                <br/>
                <div class = "container" id = "cadastro">
                     <div th:replace="fragments/alert"></div>
		                <form class="form-horizontal" th:object="${venda}" th:action="@{/vendas/salvar}" method="POST" style="margin: 10px"> 
		                    <div class="form-group row">
		                        <label for="produto" class="col-sm-2 control-label">Produto</label>
		                        <div class="col-sm-3">
		                            <select id="idProduto" class="form-control" th:field="*{produto}" onChange="check(event);">
		                                <option value="">Selecione</option>
		                                <option th:each = "p : ${produtos}" 
		                                        th:value="${p.id}" th:text="${p.descricao}"></option>        
		                            </select>
		                        </div>
		                    </div>
		
		                    <div class="form-group row">
		                        <label for = "cliente" class="col-sm-2 control-label">Nome do Cliente</label>
		                        <div class="col-sm-3">
		                            <select id="idCliente" class="form-control" th:field = "*{cliente}" >
		                                <option value="">Selecione</option>
		                                <option th:each = "cliente : ${clientes}" 
		                                        th:value ="${cliente.id}"
		                                        th:text = "${cliente.nome}"></option>
		                            </select>
		                        </div>	
		                    </div>    
		                    <div class="form-group row">
		                        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
		                        <div class="col-sm-3">
		                            <input type="number" class="form-control" id="quantidade" th:field = "*{quantidade}">
		                        </div>
		                    </div>
		                    
		
		                    <input type="hidden" id="id" th:field="*{id}"/>
		                    <button type="submit" class="btn btn-primary btn-sm">Registrar venda</button>
		                </form>
		            </div>
                </div>
        </section>
    </body>
</html>
