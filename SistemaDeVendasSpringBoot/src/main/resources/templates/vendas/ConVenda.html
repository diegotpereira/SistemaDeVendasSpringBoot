<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">

</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<br/>
           <nav class="navbar navbar-expand-sm bg-dark">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                       
	                        <span class="tituloForm">Lista de Vendas</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/vendas/cadastrar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro de Vendas" aria-hidden="true"></span>
	                <span>Cadastrar Venda</span>
	            </a>
	        </nav>
        <br/>
        <br/>
		<div class="panel-body">
        <div class="table-reponsive">
            <table class="table table-striped table-hover table-sm">
                  <thead>
                       <tr>
                          <th>ID</th>
                          <th>Id Cliente</th>
                          <th>Nome do Cliente</th>
                          <th>Id do Produto</th>
                          <th>Produto</th>
                          <th>Quantidade</th>
                          <th>Valor Total</th>
                       </tr>
                     </thead>
                     
                     <tbody>
						<tr th:each="v : ${vendas}">
							<td th:text="${v.id}"></td>
 							<td th:text="${v.cliente.id}"></td>
							<td th:text="${v.nome_cliente}"></td>
							<td th:text="${v.produto.id}"></td>
							<td th:text="${v.nome_produto}"></td>
							<td th:text="${v.quantidade}"></td>
<!-- 							<td th:text="| R$ ${{v.total}}|"></td> -->
							<td>
							</td>
						</tr>
					</tbody>    
            </table>
        </div>
     </div>
	</section>
</body>
</html>
