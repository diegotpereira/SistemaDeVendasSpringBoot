<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">

</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<br />
		<div class="panel-body">
        <div class="table-reponsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                  <thead>
                       <tr>
                          <th>ID</th>
                          <th>Id Cliente</th>
                          <th>Nome do Cliente</th>
                          <th>Id do Produto</th>
                          <th>Produto</th>
                          <th>Quantidade</th>
                          <th>Valor Total</th>
                       </tr>
                     </thead>
                     
                     <tbody>
						<tr th:each="v : ${vendas}">
							<td th:text="${v.id}"></td>
<!-- 							<td th:text="${v.cliente.id}"></td> -->
							<td th:text="${v.cliente}"></td>
							<td th:text="${v.produto.id}"></td>
							<td th:text="${v.produto}"></td>
							<td th:text="${v.quantidade}"></td>
<!-- 							<td th:text="| R$ ${{v.total}}|"></td> -->
							<td>
							</td>
						</tr>
					</tbody>    
            </table>
        </div>
     </div>
	</section>
</body>
</html>
