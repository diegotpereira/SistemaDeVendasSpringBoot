<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container">
            <br/>
                <nav class="navbar navbar-expand-md bg-dark">
                    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <span class="tituloForm">Consultar Fornecedor</span>
                            </li>
                        </ul>
                    </div>

                    <a class="btn btn-primary btn-md" href="/cadastros/fornecedor/cadastrar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Cadastrar Fornecedores</span>
                    </a>
                </nav>
                <br/>
                <br/>

                <div class="container" id="listagem">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Empresa</th>
                                    <th>CNPJ</th>
                                    <th>Inscrição Estadual</th>
                                    <th>Endereço</th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tr>
                                <td>Id</td>
                                <td>id</td>
                                <td>nome</td>
                                <td>cnpj</td>
                                <td>inscricao</td>
                                <td>
                                    <button type="button" class="btn btn-secondary btn-sm" data-container="body" data-toggle="popover" data-placement="top">
                                        <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>E-mail</td>
                                <td>Telefone</td>
                                <td colspan="2">
                                    <a class="btn btn-info btn-sm" role="button">
                                        <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                    </a>

                                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                                        <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div></div>
        </section>
    </body>
</html>
